plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'io.freefair.lombok' version '8.6'
    id 'maven-publish'
}

group = 'in.co.rahogata'
version = '0.1.0'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation platform('org.springframework.boot:spring-boot-dependencies:2.5.15')
    api 'org.springframework.boot:spring-boot-starter-data-redis'
    compileOnly 'org.apache.commons:commons-pool2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test',
    'com.github.codemonstur:embedded-redis:1.4.3'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
    toolchain {
        languageVersion = JavaLanguageVersion.of(JavaVersion.VERSION_1_8.getMajorVersion())
    }
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}
