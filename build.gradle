plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'io.freefair.lombok' version '8.6'
    id 'maven-publish'
    id 'io.github.gradle-nexus.publish-plugin' version '2.0.0'
    id 'signing'
}

group = 'in.co.rahogata'
version = '0.1.0-SNAPSHOT'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation platform('org.springframework.boot:spring-boot-dependencies:2.5.15')
    api 'org.springframework.boot:spring-boot-starter-data-redis'
    compileOnly 'org.apache.commons:commons-pool2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test',
    'com.github.codemonstur:embedded-redis:1.4.3'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
    toolchain {
        languageVersion = JavaLanguageVersion.of(JavaVersion.VERSION_1_8.getMajorVersion())
    }
    withJavadocJar()
    withSourcesJar()
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            pom {
                name = project.name
                description = 'Spring Boot Starter to provide external configuration for Lettuce SslOptions.'
                url = 'https://github.com/rahogata/lettucessl-spring-boot-starter'
                licenses {
                    license {
                        name = 'Apache-2.0 license'
                        url = 'https://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'rahogata'
                        name = 'Shivakumar K R'
                        email = 'shivakumarkr@rahogata.co.in'
                    }
                }
                scm {
                    connection = 'scm:git:ssh://git@github.com/rahogata/lettucessl-spring-boot-starter.git'
                    developerConnection = 'scm:git:ssh://git@github.com/rahogata/lettucessl-spring-boot-starter.git'
                    url = 'https://github.com/rahogata/lettucessl-spring-boot-starter'
                }
            }
        }
    }
}

lombok {
    version = libs.versions.lombok
}

nexusPublishing {
    repositories {
        sonatype {
            nexusUrl = uri('https://s01.oss.sonatype.org/service/local')
            snapshotRepositoryUrl = uri('https://s01.oss.sonatype.org/content/repositories/snapshots')
        }
    }
}

signing {
    sign publishing.publications.mavenJava
}